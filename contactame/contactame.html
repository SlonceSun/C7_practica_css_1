    <main style="background-color: lightgrey;">
        <section>
            <h1 align="center">CONTACTAME</h1>
        </section>
        <div>
            <form action="" style="background-color: rgb(0, 0, 0);">
    
                <fieldset>
                    <span style="color: white;">
                    <legend>Dejanos tus Datos</legend>
    
                    <div>
                        <label for="nombre">Ingresa tu Nombre</label>
                        <input id="nombre" type="text" name="nombre">
                    </div>

                    <div>
                        <input type="mail" placeholder="Ingrese su mail" id="email" autocomplete="on">
                    </div>
    
                    <fieldset>
                        <legend>TIPOS DE RECETAS QUE TE GUSTARIA ENVIEMOS A TU MAILS</legend>
                        <label for="faciles_saladas">Faciles Saladas
                            <input id="faciles_saladas" name="tip_recetas" type="checkbox" value="Faciles Saladas" checked >
                        </label>
                        <br>
                        <label for="dificiles_saladas">Dificiles Saladas
                            <input id="dificiles_saladas" name="tip_recetas" type="checkbox" value="Dificiles Saladas"  >
                        </label>
                        <br>
                        <label for="faciles_dulces">Faciles Dulces
                            <input id="faciles_dulces" name="tip_recetas" type="checkbox" value="Faciles Dulces"  >
                        </label>
                        <br>
                        <label for="dificiles_dulces">Dificiles Dulces
                            <input id="dificiles_dulces" name="tip_recetas" type="checkbox" value="Dificiles Dulces" checked >
                        </label>
                        <br>
    
                    </fieldset>
    
                    <fieldset>
                        <legend>QUE COMIDAS TE GUSTAN</legend>
                        <label for="salado">Salado
                            <input id="salado" name="un_leng" type="radio" value="Salado" checked required>
                        </label>
                        <label for="dulce">Dulce
                            <input id="dulce" name="un_leng" type="radio" value="Dulce"  required>
                        </label>
                       
    
                    </fieldset>
                    </span>
    
                    <div>
                        <input type="submit" value="Enviar respuesta">

                       
                    
    
    
                </fieldset>
    
    
            </form>
        </div>
